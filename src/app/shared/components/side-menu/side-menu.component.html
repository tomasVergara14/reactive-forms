<h2>Pages</h2>
<hr>

<h3 class="mt-3">Reactive</h3>

<ul class="list-group">
    <li
     class="list-group-item" 
     [routerLink]="[ item.route ]" 
     routerLinkActive="active" 
     *ngFor="let item of reactiveMenu">
        {{ item.title }}
    </li>
</ul>

<h3 class="mt-3">Validaciones</h3>

<ul class="list-group">
    <li
     class="list-group-item" 
     [routerLink]="[ item.route ]" 
     routerLinkActive="active" 
     *ngFor="let item of authMenu">
        {{ item.title }}
    </li>
</ul>
